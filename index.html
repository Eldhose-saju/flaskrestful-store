<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ddd;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav h1 {
            color: #333;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .hidden {
            display: none !important;
        }
        
        .section {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }
        
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="email"], input[type="password"], 
        input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            background: white;
        }
        
        .product-card h3 {
            margin-bottom: 0.5rem;
        }
        
        .product-card p {
            margin-bottom: 0.5rem;
            color: #666;
        }
        
        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .cart-item {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        .tab-buttons {
            display: flex;
            gap: 0;
            margin-bottom: 1rem;
            border-bottom: 2px solid #ddd;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: none;
            border-bottom: 2px solid transparent;
            background: none;
            cursor: pointer;
        }
        
        .tab-button.active {
            border-bottom-color: #007bff;
            background: #f8f9fa;
        }
        
        .error {
            color: #dc3545;
            margin: 10px 0;
        }
        
        .success {
            color: #28a745;
            margin: 10px 0;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            max-width: 500px;
            width: 90%;
        }
        
        .user-info {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <h1>Ecommerce Store</h1>
            <div class="nav-buttons">
                <span id="user-info" class="user-info hidden"></span>
                <button id="test-btn" onclick="testConnection()" style="background: #28a745; color: white;">Test Connection</button>
                <button id="home-btn" onclick="showSection('products')">Home</button>
                <button id="cart-btn" class="hidden" onclick="showSection('cart')">Cart (<span id="cart-count">0</span>)</button>
                <button id="orders-btn" class="hidden" onclick="showSection('orders')">My Orders</button>
                <button id="admin-btn" class="hidden" onclick="showSection('admin')">Admin</button>
                <button id="login-btn" onclick="showSection('auth')">Login</button>
                <button id="logout-btn" class="hidden btn-danger" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="section">
            <div class="auth-form">
                <div class="tab-buttons">
                    <button class="tab-button active" onclick="switchAuthTab('login')">Login</button>
                    <button class="tab-button" onclick="switchAuthTab('register')">Register</button>
                </div>
                
                <div id="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="button" class="btn-primary" onclick="login()">Login</button>
                    <div id="login-error" class="error"></div>
                    <div><small>Default admin: username=admin, password=admin123</small></div>
                </div>
                
                <div id="register-form" class="hidden">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="button" class="btn-primary" onclick="register()">Register</button>
                    <div id="register-error" class="error"></div>
                    <div id="register-success" class="success"></div>
                </div>
            </div>
        </div>
        
        <!-- Products Section -->
        <div id="products-section" class="section hidden">
            <h2>Products</h2>
            <div id="products-grid" class="product-grid"></div>
        </div>
        
        <!-- Cart Section -->
        <div id="cart-section" class="section hidden">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <button id="checkout-btn" class="btn-primary" onclick="checkout()" style="margin-top: 1rem;">Checkout</button>
        </div>
        
        <!-- Orders Section -->
        <div id="orders-section" class="section hidden">
            <h2>My Orders</h2>
            <div id="orders-list"></div>
        </div>
        
        <!-- Admin Section -->
        <div id="admin-section" class="section hidden">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchAdminTab('products')">Manage Products</button>
                <button class="tab-button" onclick="switchAdminTab('orders')">View Orders</button>
                <button class="tab-button" onclick="switchAdminTab('users')">View Users</button>
            </div>
            
            <!-- Admin Products -->
            <div id="admin-products">
                <h3>Manage Products</h3>
                <button class="btn-primary" onclick="showAddProductForm()" style="margin-bottom: 1rem;">Add New Product</button>
                <div id="admin-products-list"></div>
            </div>
            
            <!-- Admin Orders -->
            <div id="admin-orders" class="hidden">
                <h3>All Orders</h3>
                <div id="admin-orders-list"></div>
            </div>
            
            <!-- Admin Users -->
            <div id="admin-users" class="hidden">
                <h3>All Users</h3>
                <div id="admin-users-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="product-modal-title">Add Product</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="product-name" required>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="product-description"></textarea>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" id="product-price" step="0.01" required>
            </div>
            <div class="form-group">
                <label>Stock:</label>
                <input type="number" id="product-stock" required>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <input type="text" id="product-category">
            </div>
            <div style="margin-top: 1rem;">
                <button class="btn-primary" onclick="saveProduct()">Save</button>
                <button onclick="closeProductModal()">Cancel</button>
            </div>
            <div id="product-modal-error" class="error"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentProducts = [];
        let currentCart = [];
        let editingProductId = null;
        
        // API Base URL
        const API_BASE = 'http://127.0.0.1:5000/api';
        
        // Minimal server test
        async function testMinimalLogin() {
            try {
                const response = await fetch(`${API_BASE}/simple-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const result = await response.json();
                console.log('Minimal login result:', result);
                alert('Minimal login: ' + result.message);
            } catch (error) {
                console.error('Minimal login error:', error);
                alert('Minimal login failed: ' + error.message);
            }
        }
        
        // Direct login test (bypasses Flask-RESTful)
        async function directLogin() {
            const username = document.getElementById('login-username').value || 'admin';
            const password = document.getElementById('login-password').value || 'admin123';
            
            console.log('Direct login attempt:', { username, password: '***' });
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('Direct login response status:', response.status);
                const result = await response.json();
                console.log('Direct login result:', result);
                
                if (result.success) {
                    currentUser = result.user;
                    updateUI();
                    document.getElementById('login-error').textContent = '';
                    alert('Direct login successful!');
                } else {
                    document.getElementById('login-error').textContent = 'Direct login failed: ' + result.message;
                }
            } catch (error) {
                console.error('Direct login error:', error);
                document.getElementById('login-error').textContent = 'Direct login network error: ' + error.message;
            }
        }
        
        // Debug function to check users
        async function debugUsers() {
            try {
                const response = await fetch(`${API_BASE}/debug/users`, {
                    credentials: 'include'
                });
                const data = await response.json();
                console.log('Debug users:', data);
                alert('Check console for user debug info');
            } catch (error) {
                console.error('Debug error:', error);
                alert('Debug failed: ' + error.message);
            }
        }
        
        // Test connection function
        async function testConnection() {
            try {
                console.log('Testing connection to:', `${API_BASE}/test`);
                const response = await fetch(`${API_BASE}/test`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    alert('✅ Backend connection successful!\n' + data.message);
                } else {
                    alert('❌ Backend responded but with error:\n' + JSON.stringify(data));
                }
            } catch (error) {
                console.error('Connection test failed:', error);
                alert('❌ Connection failed:\n' + error.message + '\n\nMake sure Flask server is running on http://localhost:5000');
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadProducts();
        });
        
        // Utility Functions
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${url}`, {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`API call to ${url}:`, data);
                return data;
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }
        
        function showSection(sectionName) {
            const sections = ['auth', 'products', 'cart', 'orders', 'admin'];
            sections.forEach(section => {
                document.getElementById(`${section}-section`).classList.add('hidden');
            });
            document.getElementById(`${sectionName}-section`).classList.remove('hidden');
            
            // Load data for the section
            if (sectionName === 'products') loadProducts();
            else if (sectionName === 'cart') loadCart();
            else if (sectionName === 'orders') loadOrders();
            else if (sectionName === 'admin') loadAdminData();
        }
        
        function updateUI() {
            const isLoggedIn = currentUser !== null;
            const isAdmin = currentUser && currentUser.is_admin;
            
            document.getElementById('login-btn').classList.toggle('hidden', isLoggedIn);
            document.getElementById('logout-btn').classList.toggle('hidden', !isLoggedIn);
            document.getElementById('cart-btn').classList.toggle('hidden', !isLoggedIn);
            document.getElementById('orders-btn').classList.toggle('hidden', !isLoggedIn);
            document.getElementById('admin-btn').classList.toggle('hidden', !isAdmin);
            
            if (isLoggedIn) {
                document.getElementById('user-info').textContent = `Welcome, ${currentUser.username}`;
                document.getElementById('user-info').classList.remove('hidden');
                showSection('products');
            } else {
                document.getElementById('user-info').classList.add('hidden');
            }
        }
        
        // Auth Functions
        async function checkAuthStatus() {
            try {
                const result = await apiCall('/auth', {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'check'
                    })
                });
                
                if (result.success) {
                    currentUser = result.user;
                    updateUI();
                } else {
                    currentUser = null;
                    showSection('auth');
                    updateUI();
                }
            } catch (error) {
                console.log('Not authenticated');
                currentUser = null;
                showSection('auth');
                updateUI();
            }
        }
        
        function switchAuthTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('login-form').classList.toggle('hidden', tab !== 'login');
            document.getElementById('register-form').classList.toggle('hidden', tab !== 'register');
        }
        
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            console.log('Login attempt:', { username, password: '***' });
            
            if (!username || !password) {
                document.getElementById('login-error').textContent = 'Please enter both username and password';
                return;
            }
            
            try {
                console.log('Making login request to:', `${API_BASE}/auth`);
                
                const response = await fetch(`${API_BASE}/auth`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                console.log('Login response status:', response.status);
                console.log('Login response headers:', [...response.headers.entries()]);
                
                const result = await response.json();
                console.log('Login result:', result);
                
                if (result.success) {
                    currentUser = result.user;
                    console.log('Login successful, user:', currentUser);
                    updateUI();
                    document.getElementById('login-error').textContent = '';
                    // Clear form
                    document.getElementById('login-username').value = '';
                    document.getElementById('login-password').value = '';
                } else {
                    console.log('Login failed:', result.message);
                    document.getElementById('login-error').textContent = result.message || 'Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('login-error').textContent = 'Network error. Please try again.';
            }
        }
        
        async function register() {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            
            const result = await apiCall('/auth', {
                method: 'POST',
                body: JSON.stringify({
                    action: 'register',
                    username: username,
                    email: email,
                    password: password
                })
            });
            
            if (result.success) {
                document.getElementById('register-success').textContent = 'Registration successful! Please login.';
                document.getElementById('register-error').textContent = '';
                setTimeout(() => switchAuthTab('login'), 2000);
            } else {
                document.getElementById('register-error').textContent = result.message;
                document.getElementById('register-success').textContent = '';
            }
        }
        
        async function logout() {
            await apiCall('/auth', {
                method: 'POST',
                body: JSON.stringify({
                    action: 'logout'
                })
            });
            
            currentUser = null;
            currentCart = [];
            showSection('auth');
            updateUI();
        }
        
        // Product Functions
        async function loadProducts() {
            const products = await apiCall('/products');
            currentProducts = products;
            displayProducts(products);
        }
        
        function displayProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="product-price">${product.price}</p>
                    <p>Stock: ${product.stock}</p>
                    <p>Category: ${product.category}</p>
                    ${currentUser ? `<button class="btn-primary" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                        ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                    </button>` : ''}
                `;
                grid.appendChild(card);
            });
        }
        
        // Cart Functions
        async function addToCart(productId) {
            if (!currentUser) {
                alert('Please login to add items to cart');
                showSection('auth');
                return;
            }
            
            try {
                const result = await apiCall('/cart', {
                    method: 'POST',
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });
                
                if (result.success) {
                    loadCart();
                    updateCartCount();
                    alert('Item added to cart!');
                } else {
                    console.error('Failed to add to cart:', result.message);
                    if (result.message === 'Login required') {
                        alert('Session expired. Please login again.');
                        showSection('auth');
                    } else {
                        alert('Error adding to cart: ' + result.message);
                    }
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                alert('Error adding to cart. Please try again.');
            }
        }
        
        async function loadCart() {
            if (!currentUser) return;
            
            const cartItems = await apiCall('/cart');
            currentCart = cartItems;
            displayCart(cartItems);
            updateCartCount();
        }
        
        function displayCart(cartItems) {
            const container = document.getElementById('cart-items');
            const totalContainer = document.getElementById('cart-total');
            
            if (cartItems.length === 0) {
                container.innerHTML = '<p>Your cart is empty</p>';
                totalContainer.innerHTML = '';
                return;
            }
            
            let total = 0;
            container.innerHTML = '';
            
            cartItems.forEach(item => {
                const itemTotal = item.quantity * item.price;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <h4>${item.name}</h4>
                        <p>Price: ${item.price}</p>
                    </div>
                    <div class="cart-controls">
                        <button onclick="updateCartQuantity(${item.id}, ${item.quantity - 1})">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" 
                               onchange="updateCartQuantity(${item.id}, this.value)" min="1">
                        <button onclick="updateCartQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        <span>${itemTotal.toFixed(2)}</span>
                        <button class="btn-danger" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
                container.appendChild(cartItem);
            });
            
            totalContainer.innerHTML = `<h3>Total: ${total.toFixed(2)}</h3>`;
        }
        
        async function updateCartQuantity(cartId, newQuantity) {
            if (newQuantity < 1) {
                removeFromCart(cartId);
                return;
            }
            
            await apiCall(`/cart/${cartId}`, {
                method: 'PUT',
                body: JSON.stringify({
                    quantity: parseInt(newQuantity)
                })
            });
            
            loadCart();
        }
        
        async function removeFromCart(cartId) {
            await apiCall(`/cart/${cartId}`, {
                method: 'DELETE'
            });
            
            loadCart();
        }
        
        function updateCartCount() {
            const count = currentCart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }
        
        async function checkout() {
            const result = await apiCall('/orders', {
                method: 'POST'
            });
            
            if (result.success) {
                alert('Order placed successfully!');
                loadCart();
                showSection('orders');
            } else {
                alert('Error placing order: ' + result.message);
            }
        }
        
        // Orders Functions
        async function loadOrders() {
            if (!currentUser) return;
            
            const orders = await apiCall('/orders');
            displayOrders(orders);
        }
        
        function displayOrders(orders) {
            const container = document.getElementById('orders-list');
            
            if (orders.length === 0) {
                container.innerHTML = '<p>No orders found</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            orders.forEach(order => {
                html += `
                    <tr>
                        <td>${order.id}</td>
                        <td>${new Date(order.created_at).toLocaleDateString()}</td>
                        <td>${order.total_amount}</td>
                        <td>${order.status}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // Admin Functions
        function switchAdminTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('admin-products').classList.toggle('hidden', tab !== 'products');
            document.getElementById('admin-orders').classList.toggle('hidden', tab !== 'orders');
            document.getElementById('admin-users').classList.toggle('hidden', tab !== 'users');
            
            if (tab === 'orders') loadAdminOrders();
            else if (tab === 'users') loadAdminUsers();
        }
        
        async function loadAdminData() {
            if (!currentUser || !currentUser.is_admin) return;
            
            loadAdminProducts();
        }
        
        async function loadAdminProducts() {
            const products = await apiCall('/products');
            const container = document.getElementById('admin-products-list');
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            products.forEach(product => {
                html += `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.stock}</td>
                        <td>${product.category}</td>
                        <td>
                            <button onclick="editProduct(${product.id})">Edit</button>
                            <button class="btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        async function loadAdminOrders() {
            const orders = await apiCall('/orders');
            const container = document.getElementById('admin-orders-list');
            
            if (orders.length === 0) {
                container.innerHTML = '<p>No orders found</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>User</th>
                            <th>Date</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            orders.forEach(order => {
                html += `
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.username || 'N/A'}</td>
                        <td>${new Date(order.created_at).toLocaleDateString()}</td>
                        <td>${order.total_amount}</td>
                        <td>${order.status}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        async function loadAdminUsers() {
            const users = await apiCall('/users');
            const container = document.getElementById('admin-users-list');
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.is_admin ? 'Yes' : 'No'}</td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        // Product Modal Functions
        function showAddProductForm() {
            editingProductId = null;
            document.getElementById('product-modal-title').textContent = 'Add Product';
            document.getElementById('product-name').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-stock').value = '';
            document.getElementById('product-category').value = '';
            document.getElementById('product-modal').classList.remove('hidden');
        }
        
        function editProduct(productId) {
            const product = currentProducts.find(p => p.id === productId);
            if (!product) return;
            
            editingProductId = productId;
            document.getElementById('product-modal-title').textContent = 'Edit Product';
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-description').value = product.description;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-stock').value = product.stock;
            document.getElementById('product-category').value = product.category;
            document.getElementById('product-modal').classList.remove('hidden');
        }
        
        async function saveProduct() {
            const productData = {
                name: document.getElementById('product-name').value,
                description: document.getElementById('product-description').value,
                price: parseFloat(document.getElementById('product-price').value),
                stock: parseInt(document.getElementById('product-stock').value),
                category: document.getElementById('product-category').value
            };
            
            let result;
            if (editingProductId) {
                result = await apiCall(`/products/${editingProductId}`, {
                    method: 'PUT',
                    body: JSON.stringify(productData)
                });
            } else {
                result = await apiCall('/products', {
                    method: 'POST',
                    body: JSON.stringify(productData)
                });
            }
            
            if (result.success) {
                closeProductModal();
                loadAdminProducts();
                loadProducts();
            } else {
                document.getElementById('product-modal-error').textContent = result.message || 'Error saving product';
            }
        }
        
        function closeProductModal() {
            document.getElementById('product-modal').classList.add('hidden');
            document.getElementById('product-modal-error').textContent = '';
        }
        
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            const result = await apiCall(`/products/${productId}`, {
                method: 'DELETE'
            });
            
            if (result.success) {
                loadAdminProducts();
                loadProducts();
            }
        }
        
        // Initialize cart count on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });
    </script>
</body>
</html>
